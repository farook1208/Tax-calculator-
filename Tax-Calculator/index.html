<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-form">
  <h2>Tax Calculator</h2>
  <div class="input-group">
    <label for="grossIncome">Gross Annual Income:</label>
    <input type="number" id="grossIncome">
    <span class="error-icon" title="Invalid input.">!</span>
  </div>
  <div class="input-group">
    <label for="extraIncome">Extra Income:</label>
    <input type="number" id="extraIncome">
    <span class="error-icon" title="Invalid input.">!</span>
  </div>
  <div class="input-group">
    <label for="deductions">Deductions:</label>
    <input type="number" id="deductions">
    <span class="error-icon" title="Invalid input.">!</span>
  </div>
  <div class="input-group">
    <label for="age">Age:</label>
    <select id="age">
      <option value="">Select Age Group</option>
      <option value="below40"><40</option>
      <option value="between40and60">≥ 40 & < 60</option>
      <option value="60andabove">≥ 60</option>
    </select>
    <span class="error-icon" title="This field is mandatory.">!</span>
  </div>
  <button type="button" id="calculateTax" style="background-color: rgb(106, 130, 210); align-items: center; margin-left: 180px; padding-left: 20px; padding-right: 20px; color: white; padding-top: 10px; padding-bottom: 10px; border-radius: 10px;">Submit</button>
</div>

<div id="resultModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="resultText"></p>
  </div>
</div>

<script src="add.js"></script>
</body>
</html>
